<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }

        .file-info {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            margin-top: 10px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f5f5f5;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .audio-player {
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .question-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .question-number {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .evaluation-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }

        .score-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 10px;
        }

        .score-excellent {
            background: #d4edda;
            color: #155724;
        }

        .score-good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .score-average {
            background: #fff3cd;
            color: #856404;
        }

        .score-poor {
            background: #f8d7da;
            color: #721c24;
        }

        .evaluation-section {
            margin-top: 20px;
        }

        .evaluation-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .evaluation-section ul {
            list-style-position: inside;
            line-height: 1.8;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Job Application Portal</h1>
            <p>Submit your application and complete the interview</p>
        </div>

        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('application')">Application</div>
                <div class="tab" onclick="switchTab('interview')">Interview</div>
                <div class="tab" onclick="switchTab('tts')">Text-to-Speech</div>
            </div>

            <!-- Job Application Form -->
            <div id="application" class="tab-content active">
                <form id="jobApplicationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="full_name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="position">Position Applied For *</label>
                        <select id="position" name="position" required>
                            <option value="">Select a position</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="coverLetter">Cover Letter</label>
                        <textarea id="coverLetter" name="cover_letter" placeholder="Tell us why you're a great fit..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="resume">Resume (PDF, DOC, DOCX) *</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                        <div class="file-info" id="fileInfo"></div>
                    </div>

                    <button type="submit">Submit Application</button>
                </form>

                <div class="loader" id="loader"></div>
                <div class="message" id="message"></div>
            </div>

            <!-- Interview Section -->
            <div id="interview" class="tab-content">
                <!-- Step 1: Generate Questions -->
                <div id="questionGeneratorSection">
                    <h2>Generate Interview Questions</h2>
                    <form id="questionGeneratorForm">
                        <div class="form-group">
                            <label for="interviewPosition">Position *</label>
                            <select id="interviewPosition" required>
                                <option value="">Select a position</option>
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="Product Manager">Product Manager</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="numQuestions">Number of Questions *</label>
                            <input type="number" id="numQuestions" min="1" max="10" value="5" required>
                        </div>

                        <div class="form-group">
                            <label for="difficulty">Difficulty Level *</label>
                            <select id="difficulty" required>
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>

                        <button type="submit">Generate Questions</button>
                    </form>

                    <div class="loader" id="questionLoader"></div>
                    <div class="message" id="questionMessage"></div>
                </div>

                <!-- Step 2: Answer Questions -->
                <div id="answerQuestionsSection" style="display: none;">
                    <div class="progress-indicator" id="progressIndicator"></div>
                    <form id="answerQuestionsForm">
                        <div id="questionsContainer"></div>
                        <button type="submit">Submit Interview Answers</button>
                        <button type="button" class="btn-secondary" onclick="resetInterview()">Start Over</button>
                    </form>

                    <div class="loader" id="answerLoader"></div>
                    <div class="message" id="answerMessage"></div>
                </div>

                <!-- Step 3: Evaluation Results -->
                <div id="evaluationSection" style="display: none;">
                    <h2>üìä Interview Evaluation Results</h2>
                    <div id="evaluationResults"></div>
                    <button type="button" class="btn-secondary" onclick="resetInterview()">Take Another Interview</button>
                </div>
            </div>

            <!-- Text-to-Speech Form -->
            <div id="tts" class="tab-content">
                <form id="ttsForm">
                    <div class="form-group">
                        <label for="ttsText">Text to Convert *</label>
                        <textarea id="ttsText" name="text" required placeholder="Enter the text you want to convert to speech..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="voiceId">Voice</label>
                        <select id="voiceId" name="voice_id">
                            <option value="pNInz6obpgDQGcFmaJgB">Adam</option>
                            <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
                            <option value="AZnzlk1XvdvUeBnXmlld">Domi</option>
                            <option value="EXAVITQu4vr4xnSDxMaL">Bella</option>
                            <option value="ErXwobaYiN019PkySvjV">Antoni</option>
                        </select>
                    </div>

                    <button type="submit">Generate Speech</button>
                </form>

                <div class="loader" id="ttsLoader"></div>
                <div class="message" id="ttsMessage"></div>
                <div class="audio-player" id="audioPlayer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentSessionId = null;
        let currentApplicationId = null;
        let currentQuestions = [];

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // File info display
        document.getElementById('resume').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.textContent = `Selected: ${file.name} (${sizeMB} MB)`;
            }
        });

        // Job Application Form Submission
        document.getElementById('jobApplicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loader = document.getElementById('loader');
            const message = document.getElementById('message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            loader.style.display = 'block';
            message.style.display = 'none';
            submitBtn.disabled = true;
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/job-application`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentApplicationId = data.application_id;
                    message.className = 'message success';
                    message.textContent = `‚úì ${data.message}! Application ID: ${data.application_id}. You can now proceed to the Interview tab.`;
                    e.target.reset();
                    document.getElementById('fileInfo').textContent = '';
                } else {
                    throw new Error(data.detail || 'Submission failed');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = `‚úó Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                message.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // Question Generator Form
        document.getElementById('questionGeneratorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loader = document.getElementById('questionLoader');
            const message = document.getElementById('questionMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            loader.style.display = 'block';
            message.style.display = 'none';
            submitBtn.disabled = true;
            
            const requestData = {
                position: document.getElementById('interviewPosition').value,
                num_questions: parseInt(document.getElementById('numQuestions').value),
                difficulty: document.getElementById('difficulty').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/interview/generate-questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = data.session_id;
                    currentQuestions = data.questions;
                    displayQuestions(data.questions);
                    
                    document.getElementById('questionGeneratorSection').style.display = 'none';
                    document.getElementById('answerQuestionsSection').style.display = 'block';
                    
                    message.className = 'message success';
                    message.textContent = `‚úì Generated ${data.questions.length} questions!`;
                } else {
                    throw new Error(data.detail || 'Question generation failed');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = `‚úó Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                message.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            const progressIndicator = document.getElementById('progressIndicator');
            
            progressIndicator.textContent = `Question Progress: 0/${questions.length}`;
            
            container.innerHTML = questions.map((q, index) => `
                <div class="question-card">
                    <div class="question-number">Question ${q.question_id}</div>
                    <div class="question-text">${q.question}</div>
                    ${q.category ? `<small style="color: #666;">Category: ${q.category}</small><br><br>` : ''}
                    <textarea 
                        id="answer_${q.question_id}" 
                        placeholder="Type your answer here..."
                        style="width: 100%; min-height: 100px; padding: 10px; border-radius: 8px; border: 2px solid #e0e0e0;"
                        oninput="updateProgress()"
                    ></textarea>
                </div>
            `).join('');
        }

        function updateProgress() {
            const total = currentQuestions.length;
            let answered = 0;
            
            currentQuestions.forEach(q => {
                const answer = document.getElementById(`answer_${q.question_id}`).value.trim();
                if (answer) answered++;
            });
            
            document.getElementById('progressIndicator').textContent = `Question Progress: ${answered}/${total}`;
        }

        // Submit Interview Answers
        document.getElementById('answerQuestionsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentApplicationId) {
                alert('Please submit a job application first!');
                return;
            }
            
            const loader = document.getElementById('answerLoader');
            const message = document.getElementById('answerMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Collect answers
            const answers = currentQuestions.map(q => {
                const answer = document.getElementById(`answer_${q.question_id}`).value.trim();
                if (!answer) {
                    throw new Error(`Please answer question ${q.question_id}`);
                }
                return {
                    question_id: q.question_id,
                    question: q.question,
                    answer: answer
                };
            });
            
            loader.style.display = 'block';
            message.style.display = 'none';
            submitBtn.disabled = true;
            
            const submissionData = {
                application_id: currentApplicationId,
                position: document.getElementById('interviewPosition').value,
                answers: answers
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/interview/evaluate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(submissionData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayEvaluation(data);
                    document.getElementById('answerQuestionsSection').style.display = 'none';
                    document.getElementById('evaluationSection').style.display = 'block';
                } else {
                    throw new Error(data.detail || 'Evaluation failed');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = `‚úó Error: ${error.message}`;
                message.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function displayEvaluation(evaluation) {
            const container = document.getElementById('evaluationResults');
            
            const scoreClass = 
                evaluation.overall_score >= 80 ? 'score-excellent' :
                evaluation.overall_score >= 60 ? 'score-good' :
                evaluation.overall_score >= 40 ? 'score-average' : 'score-poor';
            
            let html = `
                <div class="evaluation-card">
                    <h3>Overall Score</h3>
                    <div style="font-size: 48px; font-weight: bold; color: #667eea; text-align: center; margin: 20px 0;">
                        ${evaluation.overall_score.toFixed(1)}%
                    </div>
                    <div style="text-align: center; margin-bottom: 20px;">
                        <span class="score-badge ${scoreClass}">${evaluation.recommendation.toUpperCase()}</span>
                    </div>
                    <p style="font-size: 16px; line-height: 1.6;">${evaluation.summary}</p>
                </div>

                <div class="evaluation-section">
                    <h3>üí™ Strengths</h3>
                    <ul>
                        ${evaluation.strengths.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>

                <div class="evaluation-section">
                    <h3>üìà Areas for Improvement</h3>
                    <ul>
                        ${evaluation.areas_for_improvement.map(a => `<li>${a}</li>`).join('')}
                    </ul>
                </div>

                <div class="evaluation-section">
                    <h3>üìù Detailed Question Scores</h3>
                    ${evaluation.detailed_scores.map(score => `
                        <div class="question-card">
                            <div class="question-number">Question ${score.question_id}</div>
                            <div style="margin: 10px 0;">
                                <span class="score-badge ${
                                    score.score >= 8 ? 'score-excellent' :
                                    score.score >= 6 ? 'score-good' :
                                    score.score >= 4 ? 'score-average' : 'score-poor'
                                }">Score: ${score.score}/10</span>
                            </div>
                            <p style="color: #666;">${score.feedback}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        function resetInterview() {
            currentSessionId = null;
            currentQuestions = [];
            
            document.getElementById('questionGeneratorSection').style.display = 'block';
            document.getElementById('answerQuestionsSection').style.display = 'none';
            document.getElementById('evaluationSection').style.display = 'none';
            
            document.getElementById('questionGeneratorForm').reset();
            document.getElementById('questionsContainer').innerHTML = '';
            document.getElementById('evaluationResults').innerHTML = '';
        }

        // Text-to-Speech Form Submission
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loader = document.getElementById('ttsLoader');
            const message = document.getElementById('ttsMessage');
            const audioPlayer = document.getElementById('audioPlayer');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            loader.style.display = 'block';
            message.style.display = 'none';
            audioPlayer.innerHTML = '';
            submitBtn.disabled = true;
            
            const formData = {
                text: document.getElementById('ttsText').value,
                voice_id: document.getElementById('voiceId').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/text-to-speech`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    
                    audioPlayer.innerHTML = `
                        <audio controls style="width: 100%;">
                            <source src="${audioUrl}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <br><br>
                        <a href="${audioUrl}" download="speech.mp3" style="color: #667eea; text-decoration: none;">
                            ‚¨á Download Audio
                        </a>
                    `;
                    
                    message.className = 'message success';
                    message.textContent = '‚úì Audio generated successfully!';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Generation failed');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = `‚úó Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                message.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

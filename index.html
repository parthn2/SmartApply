<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }

        .file-info {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f5f5f5;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .audio-player {
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Application Portal</h1>
            <p>Submit your application and explore our features</p>
        </div>

        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('application')">Job Application</div>
                <div class="tab" onclick="switchTab('tts')">Text-to-Speech</div>
            </div>

            <!-- Job Application Form -->
            <div id="application" class="tab-content active">
                <form id="jobApplicationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="full_name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="position">Position Applied For *</label>
                        <select id="position" name="position" required>
                            <option value="">Select a position</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="coverLetter">Cover Letter</label>
                        <textarea id="coverLetter" name="cover_letter" placeholder="Tell us why you're a great fit for this position..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="resume">Resume (PDF, DOC, DOCX) *</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                        <div class="file-info" id="fileInfo"></div>
                    </div>

                    <button type="submit">Submit Application</button>
                </form>

                <div class="loader" id="loader"></div>
                <div class="message" id="message"></div>
            </div>

            <!-- Text-to-Speech Form -->
            <div id="tts" class="tab-content">
                <form id="ttsForm">
                    <div class="form-group">
                        <label for="ttsText">Text to Convert *</label>
                        <textarea id="ttsText" name="text" required placeholder="Enter the text you want to convert to speech..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="voiceId">Voice</label>
                        <select id="voiceId" name="voice_id">
                            <option value="pNInz6obpgDQGcFmaJgB">Adam</option>
                            <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
                            <option value="AZnzlk1XvdvUeBnXmlld">Domi</option>
                            <option value="EXAVITQu4vr4xnSDxMaL">Bella</option>
                            <option value="ErXwobaYiN019PkySvjV">Antoni</option>
                        </select>
                    </div>

                    <button type="submit">Generate Speech</button>
                </form>

                <div class="loader" id="ttsLoader"></div>
                <div class="message" id="ttsMessage"></div>
                <div class="audio-player" id="audioPlayer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // File info display
        document.getElementById('resume').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.textContent = `Selected: ${file.name} (${sizeMB} MB)`;
            }
        });

        // Job Application Form Submission
        document.getElementById('jobApplicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loader = document.getElementById('loader');
            const message = document.getElementById('message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            loader.style.display = 'block';
            message.style.display = 'none';
            submitBtn.disabled = true;
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/job-application`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = `✓ ${data.message}! Application ID: ${data.application_id}`;
                    e.target.reset();
                    document.getElementById('fileInfo').textContent = '';
                } else {
                    throw new Error(data.detail || 'Submission failed');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = `✗ Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                message.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // Text-to-Speech Form Submission
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loader = document.getElementById('ttsLoader');
            const message = document.getElementById('ttsMessage');
            const audioPlayer = document.getElementById('audioPlayer');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            loader.style.display = 'block';
            message.style.display = 'none';
            audioPlayer.innerHTML = '';
            submitBtn.disabled = true;
            
            const formData = {
                text: document.getElementById('ttsText').value,
                voice_id: document.getElementById('voiceId').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/text-to-speech`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    
                    audioPlayer.innerHTML = `
                        <audio controls style="width: 100%;">
                            <source src="${audioUrl}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <br><br>
                        <a href="${audioUrl}" download="speech.mp3" style="color: #667eea; text-decoration: none;">
                            ⬇ Download Audio
                        </a>
                    `;
                    
                    message.className = 'message success';
                    message.textContent = '✓ Audio generated successfully!';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Generation failed');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = `✗ Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                message.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
